<div class="nav-container">
    <mat-radio-group [(ngModel)]="selectedComponent">
        <mat-radio-button [value]="'NavHistory'">Individual Nav History</mat-radio-button>
        <mat-radio-button [value]="'ComponentB'">Component B</mat-radio-button>
        <mat-radio-button [value]="'ComponentC'">Component C</mat-radio-button>
      </mat-radio-group>
    <app-nav-history *ngIf="selectedComponent === 'NavHistory'"></app-nav-history>
</div>
